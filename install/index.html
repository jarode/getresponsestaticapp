<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>GetResponse Settings</title>
  <script src="https://api.bitrix24.com/api/v1/"></script>
</head>
<body>
  <h1>Witaj w GetResponse Sync</h1>
  <div id="userInfo">Ładowanie danych użytkownika...</div>

  <script>
    if (typeof BX24 === "undefined") {
      document.getElementById("userInfo").innerText = "BX24 nie działa – nie jesteś w Bitrix iframe";
    } else {
      BX24.init(function () {
        BX24.callMethod('user.current', {}, function(res) {
          const user = res.data();
          document.getElementById("userInfo").innerText = `Zalogowany jako: ${user.NAME} ${user.LAST_NAME} (ID: ${user.ID})`;
        });
      });
    }
  </script>
</body>
</html>
