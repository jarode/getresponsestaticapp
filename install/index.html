<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GetResponse Sync Panel</title>
  <script src="https://api.bitrix24.com/api/v1/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .log {
      font-family: monospace;
      font-size: 14px;
      background: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîÑ GetResponse ‚Üî Bitrix24</h2>
    <p>Aplikacja zosta≈Ça zainstalowana i dzia≈Ça poprawnie.</p>
    <p>Webhooki sƒÖ rejestrowane automatycznie.</p>
    <div id="userInfo">üîç ≈Åadowanie danych u≈ºytkownika...</div>
    <div class="log" id="webhookLog">‚è≥ Rejestracja webhook√≥w...</div>
  </div>

  <script>
    if (typeof BX24 === "undefined") {
      document.getElementById("userInfo").innerText = "‚ùå Aplikacja nie dzia≈Ça wewnƒÖtrz Bitrix24 (BX24 brak)";
    } else {
      BX24.init(function () {
        // Dane u≈ºytkownika
        BX24.callMethod('user.current', {}, function(result) {
          if (result.error()) {
            document.getElementById("userInfo").innerText = "‚ùå B≈ÇƒÖd: " + result.error_description;
          } else {
            const user = result.data();
            document.getElementById("userInfo").innerText = `üë§ Zalogowany jako: ${user.NAME} ${user.LAST_NAME} (ID: ${user.ID})`;
          }
        });

        // Webhooki do zarejestrowania
        const webhooks = [
          { event: 'ONCRMLEADADD', handler: 'https://getresponsebitrixapp.azurewebsites.net/api/onLeadAdd' },
          { event: 'ONCRMLEADUPDATE', handler: 'https://getresponsebitrixapp.azurewebsites.net/api/onLeadUpdate' },
          { event: 'ONCRMDEALADD', handler: 'https://getresponsebitrixapp.azurewebsites.net/api/onDealAdd' },
          { event: 'ONCRMDEALUPDATE', handler: 'https://getresponsebitrixapp.azurewebsites.net/api/onDealUpdate' }
        ];

        let logOutput = "";

        webhooks.forEach(hook => {
          BX24.callMethod('event.bind', hook, function(res) {
            const status = res.error() ? `‚ùå ${hook.event}: ${res.error_description}` : `‚úÖ ${hook.event} zarejestrowany`;
            console.log(status);
            logOutput += status + "\n";
            document.getElementById("webhookLog").innerText = logOutput;
          });
        });
      });
    }
  </script>
</body>
</html>
